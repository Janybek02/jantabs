<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>

    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<id class="header">
    <div class="container">
        <div class="header__tabs">
            <div class="btn-tabs">
                <label for="all" class="all">ALL</label>
                <label for="html" class="all">HTML</label>
                <label for="css" class="all">CSS</label>
                <label for="js" class="all">JS</label>
            </div>
            <div class="tabs-pic">
                <input type="radio" name="tabs" id="all">
                <input type="radio" name="tabs" id="html">
                <input type="radio" name="tabs" id="css" >
                <input type="radio" name="tabs" id="js" >

                <img src="./img/logohtl.png" class="html-item" alt="">
                <img src="./img/Без%20названия.png" class="css-item" alt="">
                <img src="./img/js-logo.png" class="js-item" alt="">
            </div>
        </div>
    </div>
</id>

</body>
</html>
